<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="header">Sign In</div>
    <form th:action="@{/signin}" th:object="${user}" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label>Username</label>
            <input th:field="*{username}" name="username" placeholder="username">
        </div>
        <div>
            <label>Password</label>
            <input th:field="*{password}" type= "password" name="password" placeholder="password">
        </div>

        <span id="error-msg"></span>
        <input type="submit" value="Create Account" >
    </form>
</div>
</body>
</html>
